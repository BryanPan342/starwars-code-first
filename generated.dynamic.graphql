schema {
  query: Root
}
type Root {
  node: Node
  allFilms: FilmsConnection
  film: Film
  allPlanets: PlanetsConnection
  planet: Planet
  allStarships: StarshipsConnection
  starship: Starship
  allVehicles: VehiclesConnection
  vehicle: Vehicle
  allSpecies: SpeciesConnection
  species: Species
  allPeople: PeopleConnection
  person: Person
}
interface Node {
  created: String
  edited: String
  id: ID!
}
type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}
type Film implements Node {
  title: String
  episodeID: Int
  openingCrawl: String
  director: String
  producers: [String]
  releaseDate: String
  created: String
  edited: String
  id: ID!
  speciesConnection: FilmSpeciesConnection
  starshipConnection: FilmStarshipsConnection
  vehicleConnection: FilmVehiclesConnection
  personConnection: FilmPeopleConnection
  planetConnection: FilmPlanetsConnection
}
type Planet implements Node {
  name: String
  diameter: Int
  rotationPeriod: Int
  orbitalPeriod: Int
  gravity: String
  population: Float
  climates: [String]
  terrains: [String]
  surfaceWater: Float
  created: String
  edited: String
  id: ID!
  personConnection: PlanetPeopleConnection
  filmConnection: PlanetFilmsConnection
}
type Starship implements Node {
  name: String
  model: String
  starshipClass: String
  manufacturers: [String]
  costInCredits: Float
  length: Float
  crew: String
  passengers: String
  maxAtmospheringSpeed: Int
  hyperdriveRating: Float
  MGLT: Int
  cargoCapacity: Float
  consumables: String
  created: String
  edited: String
  id: ID!
  personConnection: StarshipPeopleConnection
  filmConnection: StarshipFilmsConnection
}
type Vehicle implements Node {
  name: String
  model: String
  vehicleClass: String
  manufacturers: [String]
  costInCredits: Float
  length: Float
  crew: String
  passengers: String
  maxAtmospheringSpeed: Int
  cargoCapacity: Float
  consumables: String
  created: String
  edited: String
  id: ID!
  personConnection: VehiclePeopleConnection
  filmConnection: VehicleFilmsConnection
}
type Species implements Node {
  name: String
  classification: String
  designation: String
  averageHeight: Float
  averageLifespan: Int
  eyeColors: [String]
  hairColors: [String]
  skinColors: [String]
  lanuage: String
  homeworld: Planet
  created: String
  edited: String
  id: ID!
  personConnection: SpeciesPeopleConnection
  filmConnection: SpeciesFilmsConnection
}
type Person implements Node {
  name: String
  birthYear: String
  gender: String
  eyeColor: String
  hairColor: String
  skinColor: String
  height: Int
  mass: Float
  homeworld: Planet
  species: Species
  created: String
  edited: String
  id: ID!
  filmConnection: PersonFilmsConnection
  starshipConnection: PersonStarshipsConnection
  vehicleConnection: PersonVehiclesConnection
}
